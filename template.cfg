[hosts]
www_host = www.informatics.jax.org

fewi_host = ${www_host}:8080
fewi_bot_host = ${www_host}:8080
search_tool_host = ${www_host}:8080
search_tool_bot_host = ${www_host}:8080

[urls]
home_url=http://${hosts:www_host}/home
mgihome_url=http://${hosts:www_host}/mgihome
homepages_url=${mgihome_url}/homepages
menus_url=${mgihome_url}/menus

fewi_url=http://${hosts:fewi_host}/fewi/mgi
search_tool_url=http://${hosts:search_tool_host}

fewi_bot_url=http://${hosts:fewi_bot_host}/fewi/mgi
search_tool_bot_url=http://${hosts:search_tool_bot_host}

[options]
blocked_ips=
bots=AhrefsBot,discobot,HTTPGrab,Jakarta Commons,yandex,Wget,msnbot,FAST,bingbot,DigExt,VoilaBot,Applebot,lycos,slurp,google,spider,crawler,ask
show_redirect=false
show_errordoc=false

[mgi_home_urls]
paths=index.shtml,batch_data.shtml,genes.shtml,phenotypes.shtml,expression.shtml,function.shtml,pathways.shtml,strains_SNPs.shtml,orthology.shtml,software.shtml

[menu_urls]
paths=allsearch.shtml,resources.shtml,submit.shtml,tools.shtml

[fewi_urls]
paths=foo,assets,autocomplete,accession,allele,antibody,assay,batch,diseasePortal,genoview,glossary,go,gxdlit,gxd,image,interaction,disease,homology,home,mapping,marker,mp,probe,recombinase,reference,sequence,snp,tissue,vocab
use_bots=false

[searchtool]
path = searchtool_wi
use_bots=false

# Custom sections need to all start with a ^ otherwise they will not be picked up

[^homology.shtml]
path = ${urls:mgihome_url}/orthology.shtml
[^recombinase.shtml]
path = ${urls:home_url}/recombinase
flags = [L,R=301]
[^humanDisease.shtml]
path = ${urls:fewi_url}/diseasePortal 
[^humandisease.shtml]
path = ${urls:fewi_url}/diseasePortal 
[^fewi(.*)]
path = ${urls:fewi_url}/$$1

[^searches/GO.cgi$]
path = ${urls:fewi_url}/vocab/gene_ontology/$$1
flags = [R=301,L]
conditions = { "%{REQUEST_URI}": "searches/GO.cgi", "%{QUERY_STRING}": "id=(.*)" }

# Default redirect for the site don't delete
[^/$]
path = ${urls:mgihome_url}/index.shtml
comment=All else failed send them to the home page.
